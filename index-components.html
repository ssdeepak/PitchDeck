<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroNotes - Web Components</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Loading spinner */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.5rem;
      z-index: 9999;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <span>Loading NeuroNotes...</span>
  </div>

  <!-- Main Application -->
  <neuro-app></neuro-app>

  <!-- Initialize app -->
  <script type="module">
    import { eventBus } from './components/utils/event-bus.js';
    import { stateManager } from './components/services/state-manager.js';
    import { NeuroApp } from './components/core/neuro-app.js';

    // Make available globally for components
    window.eventBus = eventBus;
    window.stateManager = stateManager;

    // Hide loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 500);
    });

    // Log component lifecycle for debugging
    console.log('âœ… NeuroNotes Web Components initialized');
    console.log('ðŸ“¦ State Manager:', stateManager);
    console.log('ðŸ“¡ Event Bus:', eventBus);

    // Listen to global events for debugging
    eventBus.on('*', (event, data) => {
      console.log('ðŸ”” Event:', event, data);
    });
  </script>
</body>
</html>
